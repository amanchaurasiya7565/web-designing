<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loder</title>
    <style>
        .loder{
            height: 200px;
            width: 200px;
            border:20px solid aqua;
            border-top:20px solid olivedrab;
            border-radius: 50%;
            animation: spinanimate 2s ease-in-out 0s infinite normal;
        }
        @keyframes spinanimate {
                 from{
                    transform: rotate(0deg);
                 }
                 to{
                    transform: rotate(360deg);
                 }
        }
    </style>
</head>
<body>
   <div class="loder"></div> 
</body>
</html>
