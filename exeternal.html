<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Course Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: blue;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    li {
      margin: 10px 0;
      padding: 8px;
      background-color: transparent;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      background-color: blue;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Learn Web Development</h1>
    <p>Simple Online Course Page</p>
  </header>

  <div class="container">
    <h2>Course Tutorial</h2>
    <!-- Embedded YouTube video -->
    <iframe src="https://youtu.be/ESnrn1kAD4E?si=tya7UL1Ym7igelI7" 
            title="YouTube tutorial"></iframe>

    <h2>Course Modules</h2>
    <ul>
       <li>Best HTML video</li>
       <li>This video for beginner</li>
       <li>Working with Lists and Tables</li>
       <li>Embedding Media (Images, Videos)</li>
       <li>Also Cover Css video</li>
    </ul>
  </div>

  <footer>
    <p>&copy; 2026 Simple Course Page</p>
  </footer>
