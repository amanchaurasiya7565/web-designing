<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafic light</title>
    <style>
        
        #containor{
            height: 400px;
            width: 200px;
            background-color: black;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            margin: auto;
            margin-top: 30px;
            
            
        }
        .box1{
            height:100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: yellow;
            border-radius: 50%;
        }
        .box3{
            height: 100px;
            width: 100px;
            background-color: green;
            border-radius: 50%;
        }
        .line{
            height: 100px;
            width: 50px;
            background-color: black;
            margin: auto;

        }

    </style>
</head>
<body>
    <div id="containor">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="line"></div>
</body>
</html>
