<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cozy Corner Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d35400;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #f39c12;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .menu {
      padding: 20px;
    }
    .menu h2 {
      text-align: center;
      color: #d35400;
    }
    .menu ul {
      list-style-type: disc;
      padding-left: 40px;
    }
    .menu li {
      margin: 15px 0;
    }
    .menu img {
      width: 200px;
      height: auto;
      display: block;
      margin-top: 5px;
    }
    footer {
      background-color: #d35400;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    .reservation {
      display: block;
      text-align: center;
      margin: 20px;
    }
    .reservation a {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    .reservation a:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cozy Corner Restaurant</h1>
    <p>Good food, good mood!</p>
  </header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#reservation">Reservation</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="menu" id="menu">
    <h2>Our Menu</h2>
    <ul>
      <li>
        Margherita Pizza
        <img src="https://via.placeholder.com/200x150?text=Pizza" alt="Margherita Pizza">
      </li>
      <li>
        Spaghetti Pasta
        <img src="https://via.placeholder.com/200x150?text=Pasta" alt="Spaghetti Pasta">
      </li>
      <li>
        Veggie Burger
        <img src="https://via.placeholder.com/200x150?text=Burger" alt="Veggie Burger">
      </li>
      <li>
        Chocolate Cake
        <img src="https://via.placeholder.com/200x150?text=Cake" alt="Chocolate Cake">
      </li>
    </ul>
  </section>

  <div class="reservation" id="reservation">
    <a href="https://example.com/reserve">Make a Reservation</a>
  </div>

  <footer id="contact">
    <p>üìç 123 Food Street, Ghaziabad</p>
    <p>üìû +91 9876543210</p>
    <p>&copy; 2026 Cozy Corner Restaurant</p>
  </footer>
</body>
</html>
